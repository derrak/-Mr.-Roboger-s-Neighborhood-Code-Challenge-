

<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
  crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mr.Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <p class="lead">Enter a number below to recieve a special message from </p>
        <h1 class="display-4 bounce">Mr. Roboger</h1>
    </div>
    <div>
      <form id="form">
        <div class="form group">
          <label for="number1">Enter a number</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit to Mr.Roboger!</button>
      </form>
    </div>
    <br>
    <div id="story">
      <div id="wrapper">
        <p>Mr Roboger says:</p>
        <div id="container">
        <h1><span class="bounce" id="output"> </span></h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
